<script>
	$(function(){
	    var $goTop = $(".go_top"),
			$win = $(window),
			$bar = $(".bar"),
			barOffTop = $bar.offset().top;
		$win.scroll(function(){
			// 返回顶部的显示与隐藏
			$win.scrollTop() > 200 ? $goTop.show() : $goTop.hide();
			// 侧边栏的定位处理
			barOffTop <= $win.scrollTop() ? $bar.addClass('fixed'): $bar.removeClass('fixed');
		});
		// 返回顶部
		$goTop.on("click",function(){ 
			$('body,html').animate({scrollTop:0},200); 
			return false;
		});
	})
